name: Build CanonicalLean Docker image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - lean4-dockerfiles/Dockerfile.canonical
      - .github/workflows/build-canonical.yml

env:
  IMAGE: ghcr.io/ldct/canonical-lean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: lean4-dockerfiles
          file: lean4-dockerfiles/Dockerfile.canonical
          push: true
          tags: ${{ env.IMAGE }}:latest
