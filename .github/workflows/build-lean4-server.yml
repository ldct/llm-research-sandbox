name: Build Lean 4 Server Docker image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - lean4-dockerfiles/Dockerfile.lean4-server
      - lean4-dockerfiles/lean_server.py
      - .github/workflows/build-lean4-server.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: lean4-dockerfiles
          file: lean4-dockerfiles/Dockerfile.lean4-server
          push: true
          tags: ghcr.io/ldct/lean4-server:v4.24.0
