name: Build Lean 4 Docker images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - lean4-dockerfiles/Dockerfile.lean4-*
      - .github/workflows/build-lean4-24.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.lean4-24
            tag: v4.24
          - dockerfile: Dockerfile.lean4-24.1
            tag: v4.24.1
          - dockerfile: Dockerfile.lean4-25.0
            tag: v4.25.0
          - dockerfile: Dockerfile.lean4-25.1
            tag: v4.25.1
          - dockerfile: Dockerfile.lean4-25.2
            tag: v4.25.2
          - dockerfile: Dockerfile.lean4-26.0
            tag: v4.26.0
          - dockerfile: Dockerfile.lean4-27
            tag: v4.27
          - dockerfile: Dockerfile.lean4-27.0
            tag: v4.27.0
          - dockerfile: Dockerfile.lean4-28.0-rc1
            tag: v4.28.0-rc1
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: lean4-dockerfiles
          file: lean4-dockerfiles/${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/ldct/lean4:${{ matrix.tag }}
