name: Build Mathlib4 Docker images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - lean4-dockerfiles/Dockerfile.mathlib4-*
      - .github/workflows/build-mathlib4.yml

env:
  IMAGE: ghcr.io/ldct/mathlib4

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version:
          - dockerfile: Dockerfile.mathlib4-24
            tag: v4.24.0
          - dockerfile: Dockerfile.mathlib4-25
            tag: v4.25.0
          - dockerfile: Dockerfile.mathlib4-26
            tag: v4.26.0
          - dockerfile: Dockerfile.mathlib4-27
            tag: v4.27.0
        arch:
          - runner: ubuntu-latest
            suffix: amd64
          - runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.arch.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: lean4-dockerfiles
          file: lean4-dockerfiles/${{ matrix.version.dockerfile }}
          push: true
          tags: ${{ env.IMAGE }}:${{ matrix.version.tag }}-${{ matrix.arch.suffix }}

  manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: v4.24.0
          - tag: v4.25.0
          - tag: v4.26.0
          - tag: v4.27.0
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE }}:${{ matrix.tag }} \
            ${{ env.IMAGE }}:${{ matrix.tag }}-amd64 \
            ${{ env.IMAGE }}:${{ matrix.tag }}-arm64

