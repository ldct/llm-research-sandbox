<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lean 4 Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="toolbar">
    <div class="toolbar-left">
      <span class="logo">Lean 4 Editor</span>
    </div>
    <div class="toolbar-center">
      <div id="version-toggle" class="version-toggle">
        <button data-version="mathlib-repl-4-27-0" class="mathlib-btn active">Mathlib 4.27</button>
      </div>
    </div>
    <div class="toolbar-right">
      <div class="examples-wrapper">
        <button id="examples-btn" title="Load an example">☆ Examples</button>
        <div id="examples-menu" class="examples-menu hidden"></div>
      </div>
      <button id="run-btn" title="Run (Ctrl+Enter)">
        <span class="run-icon">▶</span>
        <span class="run-label">Run</span>
        <span class="spinner hidden"></span>
      </button>
    </div>
  </header>

  <main id="main">
    <div id="editor-pane"></div>
    <div id="divider"></div>
    <div id="output-pane">
      <div class="output-header">Output</div>
      <div id="output-content">
        <div class="output-placeholder">Press <kbd>Ctrl+Enter</kbd> or click <strong>▶ Run</strong> to evaluate.</div>
      </div>
    </div>
  </main>

  <footer id="statusbar">
    <span id="status-version">Lean 4.27.0</span>
    <span id="status-elapsed"></span>
    <span id="status-state">Ready</span>
    <span class="status-shortcut">Ctrl+Enter to run</span>
  </footer>

  <script type="module" src="app.js?v=2"></script>
</body>
</html>
